version: '3.8'

services:
  api:
    build:
      context: ./api # Directory containing the Dockerfile and nginx.conf
    container_name: api
    ports:
      - "3000:3000"
    command: npm start # Adjust the command to run your API
    networks:
      - app-network

  nginx:
    image: "nginx"
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
